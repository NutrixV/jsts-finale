<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солітер</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="game">
        <div id="top-area">
            <div id="foundation" class="area">
                <div class="slot" data-foundation-index="0"></div>
                <div class="slot" data-foundation-index="1"></div>
                <div class="slot" data-foundation-index="2"></div>
                <div class="slot" data-foundation-index="3"></div>
            </div>
            <div class="stock-area">
                <div id="waste" class="area">
                    <div class="slot" id="waste-slot"></div>
                </div>
                <div id="stock" class="area">
                    <div class="slot" id="stock-slot"></div>
                </div>
            </div>
        </div>
        <div id="tableau" class="area">
            <div class="column" data-column-index="0"></div>
            <div class="column" data-column-index="1"></div>
            <div class="column" data-column-index="2"></div>
            <div class="column" data-column-index="3"></div>
            <div class="column" data-column-index="4"></div>
            <div class="column" data-column-index="5"></div>
            <div class="column" data-column-index="6"></div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
